name: Generate Snake

on:
  schedule:    # agenda para rodar periodicamente
    - cron: "0 0 * * *"  # todo dia à meia-noite (UTC)
  workflow_dispatch:  # permite rodar manualmente
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v2

      - name: Gerar Snake
        uses: platane/snk@v2
        with:
          github_user_name: 5kr1pt
          outputs: dist/snake.svg

      - name: Commit e push da animação
        uses: EndBug/add-and-commit@v9
        with:
          # Parâmetro correto é "message" (não "commit_message")
          message: "Atualiza snake.svg"
          add: "dist/snake.svg"
          # Se quiser "forçar" o push (cuidado ao usar), pode adicionar:
          # push_options: --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
